<b>flexmark-java table of contents extension</b>
<p>flexmark-java extension for converting <code>[TOC<em>{ style}</em>]:#<em>{ "{title}"}</em></code> to an HTML rendered table of contents.
Where <em>style</em> and <em>title</em> specify the rendering style and the heading, both are optional</p>
